<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-t from-cyan-500 to-blue-500 flex justify-center items-center h-screen"
  >
    <div class="bg-gray-100 p-8 rounded-md shadow-xl w-80">
      <h2 class="text-center text-2xl mb-4">Sign in</h2>
      <form id="registration-form" action="/">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-600"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="border rounded-md border-blue-400 outline-green-400 form-input w-full"
          />
          <span id="username-error" class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="border rounded-md border-blue-400 outline-green-400 form-input w-full"
          />
          <span id="email-error" class="text-red-500 text-sm"></span>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-600"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="border rounded-md border-blue-400 outline-green-400 form-input w-full"
          />
        </div>
        <div class="mb-4">
          <label
            for="password-repeat"
            class="block text-sm font-medium text-gray-600"
            >Repeat Password</label
          >
          <input
            type="password"
            id="password-repeat"
            name="password-repeat"
            class="border rounded-md border-blue-400 outline-green-400 form-input w-full"
          />
          <span id="password-error" class="text-red-500 text-sm"></span>
        </div>
        <button
          type="submit"
          class="items-center bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-orange-600"
        >
          Sign in
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
